name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: bananabot
          path: target/x86_64-unknown-linux-gnu/release/bananabot
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: bananabot

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Copy binary to EC2
        run: |
          scp -i ~/.ssh/deploy_key \
            bananabot \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/bananabot

      - name: Restart service
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            sudo mkdir -p /opt/bananabot
            sudo systemctl stop bananabot || true
            sudo mv /tmp/bananabot /opt/bananabot/bananabot
            sudo chmod +x /opt/bananabot/bananabot
            sudo systemctl start bananabot
            sudo systemctl is-active bananabot
          EOF
