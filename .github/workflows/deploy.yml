name: Build and Deploy

on:
  push:
    branches: [main]

env:
  BINARY_NAME: bananabot
  DEPLOY_PATH: /opt/bananabot

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Deploy to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: target/x86_64-unknown-linux-gnu/release/bananabot
          target: /tmp/bananabot-deploy
          strip_components: 4

      - name: Restart service
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo mkdir -p ${{ env.DEPLOY_PATH }}
            sudo systemctl stop bananabot || true
            sudo mv /tmp/bananabot-deploy/bananabot ${{ env.DEPLOY_PATH }}/bananabot
            sudo chmod +x ${{ env.DEPLOY_PATH }}/bananabot
            rm -rf /tmp/bananabot-deploy
            sudo systemctl start bananabot
            sudo systemctl is-active bananabot
